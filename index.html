<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/assets/calculator-icon.png">
    <title>Calculator</title>
</head>

<body>
    <div class="interface">
        <div id="screen" class="screen">
            <div id="screen-upper" class="screen-upper"></div>
            <div id="screen-lower" class="screen-lower">0</div>
        </div>
        <button id="clear">CLEAR</button>
        <button id="delete">DELETE</button>
        <button id="one" data-number>1</button>
        <button id="two" data-number>2</button>
        <button id="three" data-number>3</button>
        <button id="add" data-operator>+</button>
        <button id="four" data-number>4</button>
        <button id="five" data-number>5</button>
        <button id="six" data-number>6</button>
        <button id="subtract" data-operator>-</button>
        <button id="seven" data-number>7</button>
        <button id="eight" data-number>8</button>
        <button id="nine" data-number>9</button>
        <button id="multiply" data-operator>ร</button>
        <button id="period" data-number>.</button>
        <button id="zero" data-number>0</button>
        <button id="equals">=</button>
        <button id="divide" data-operator>รท</button>
    </div>
    <footer>
        <p>&copy; Leon
            <script>
                document.write(new Date().getFullYear());
            </script>
        </p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
